<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        required 
                        ngModel 
                        name="title" 
                        class="form-control"
                    />
                  </div>
                  <div class="form-group">
                      <label for="content">Content</label>
                      <textarea 
                        name="content" 
                        id="content" 
                        rows="4" 
                        required
                        ngModel
                        class="form-control"></textarea>
                  </div>
                  <button 
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!postForm.valid">Send Post</button>
            </form>           
        </div>
    </div>        
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary" (click)="onFetchPosts()"> Fetch Posts </button>|
            <button class="btn btn-danger" (click)="onClearPosts()" [disabled]="!loadedPosts.length > 1"> Clear Posts</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p *ngIf="loadedPosts.length < 1 && !isFetching">No Post Available!</p>
            <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
                <li class="list-group-item" *ngFor="let post of loadedPosts">
                    <h4>{{ post.title }}</h4>
                    <p> {{ post.content}} </p>
                </li> 
           </ul>
           <p *ngIf="isFetching">Loading...</p>
        </div>
    </div>
</div>
