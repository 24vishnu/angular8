<div class="container">
  <div class="row">
    <div class="col-xs-12 col-ms-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                class="form-control" 
                id="username"
                ngModel
                name="username"
                required
                #username="ngModel">
              <span class="help-block" *ngIf="!username.valid && username.touched">Please enter username</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="email"
                ngModel
                name="email"
                required
                email
                #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
          </div>
        </div>
          
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select 
              id="secret" 
              class="form-control"
              ngModel 
              name="secret">
            <option value="pet">Your first pet name?</option>
            <option value="teacher">Your first teacer?</option>
          </select>
        </div>

      <button 
      class="btn btn-primary" 
      type="submit"
      [disabled]="!f.valid"> Submit </button>
      </form>
    </div>
  </div>
</div>
